# Generated by Modus - DO NOT EDIT MANUALLY
exec-once = python /home/sankalp/Modus/main.py
exec = pgrep -x "hypridle" > /dev/null || hypridle
exec = swww-daemon
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

$fabricSend = fabric-cli exec modus
$scriptsDir = /home/sankalp/Modus/config/scripts/

# Key Bindings
bind = SHIFT ALT, T, exec, killall modus; python /home/sankalp/Modus/main.py # Reload Modus
bind = SHIFT ALT, B, exec, $fabricSend 'launcher.open("bluetooth")' # Bluetooth
bind = SUPER, N, exec, $fabricSend 'launcher.open("notification-center")' # Notifications
bind = SUPER, E, exec, $fabricSend 'launcher.open("emoji")' # Emoji
bind = SUPER, V, exec, $fabricSend 'launcher.open("cliphist")' # Clipboard History
bind = SUPER, T, exec, $fabricSend 'launcher.open("kanban")' # Kanban
bind = SUPER, Z, exec, $fabricSend 'launcher.open("tmux")' # Tmux Manager
bind = SUPER, S, exec, $fabricSend 'launcher.open("tools")' # Toolbox
bind = SUPER, W, exec, $fabricSend 'launcher.open("wallpapers")' # Wallpaper Selector
bind = SUPER, D, exec, $fabricSend 'launcher.open("launcher")' # App Launcher
bind = ALT, W, exec, $fabricSend 'launcher.open("window-switcher")' # Window Switcher
bind = SUPER, X, exec, $fabricSend 'launcher.open("power")' # Power Menu
bind = SUPER SHIFT, T, exec, killall modus; GTK_DEBUG=interactive python /home/sankalp/Modus/main.py # Restart with inspector

# Wallpapers directory: /home/sankalp/Pictures/wallpapers

# Source color scheme
source = /home/sankalp/Modus/config/hypr/colors.conf

general {
    col.active_border = 0xff$primary
    col.inactive_border = 0xff$surface
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    layout = dwindle
}

decoration {
    blur {
        enabled = yes
        size = 5
        passes = 3
        new_optimizations = yes
        contrast = 1
        brightness = 1
    }
    rounding = 14
    shadow {
        enabled = true
        range = 10
        render_power = 2
        color = rgba(0, 0, 0, 0.25)
    }
}

animations {
    enabled = true
    # Animation curves
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1

    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel, slide
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}
