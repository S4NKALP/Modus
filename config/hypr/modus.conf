# Reload Modus
bind = SUPER ALT, B, exec, killall modus; uwsm-app $(python /home/sankalp/.config/Modus/main.py)
# Message
bind = SUPER, A, exec, $axMessage
# Dashboard
bind = SUPER, D, exec, $fabricSend 'notch.open_notch("dashboard")'
# Bluetooth
bind = SUPER SHIFT, B, exec, $fabricSend 'notch.open_notch("bluetooth")'
bind = SUPER, Q, exec, $fabricSend 'notch.open_notch("pins")' # Pins
bind = SUPER, N, exec, $fabricSend 'notch.open_notch("kanban")' # Kanban
# App Launcher
bind = SUPER, R, exec, $fabricSend 'notch.open_notch("launcher")'
bind = SUPER, T, exec, $fabricSend 'notch.open_notch("tmux")' # Tmux
# Clipboard History
bind = SUPER, V, exec, $fabricSend 'notch.open_notch("cliphist")'
# Toolbox
bind = SUPER, S, exec, $fabricSend 'notch.open_notch("tools")'
bind = SUPER, TAB, exec, $fabricSend 'notch.open_notch("overview")' # Overview
# Wallpapers
bind = SUPER, COMMA, exec, $fabricSend 'notch.open_notch("wallpapers")'
bind = SUPER SHIFT, COMMA, exec, $fabricSend 'notch.dashboard.wallpapers.set_random_wallpaper(None, external=True)' # Random Wallpaper
# Emoji Picker
bind = SUPER, PERIOD, exec, $fabricSend 'notch.open_notch("emoji")'
# Power Menu
bind = SUPER, ESCAPE, exec, $fabricSend 'notch.open_notch("power")'
bind = SUPER SHIFT, M, exec, $fabricSend 'notch.dashboard.widgets.buttons.caffeine_button.toggle_inhibit(external=True)' # Toggle Caffeine
# Reload CSS
bind = SUPER SHIFT, B, exec, $fabricSend 'app.set_css()'
bind = SUPER CTRL ALT, B, exec, killall modus; uwsm-app $(GTK_DEBUG=interactive python /home/sankalp/.config/Modus/main.py) # Restart with inspector

# Wallpapers directory: /home/sankalp/Pictures/wallpapers

source = /home/sankalp/Modus/config/hypr/colors.conf

layerrule = noanim, fabric

exec = cp $wallpaper ~/.current.wall

general {
    col.active_border = rgb($primary)
    col.inactive_border = rgb($surface)
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    layout = dwindle
}

cursor {
  no_warps=true
}

decoration {
    blur {
        enabled = yes
        size = 5
        passes = 3
        new_optimizations = yes
        contrast = 1
        brightness = 1
    }
    rounding = 14
    shadow {
      enabled = true
      range = 10
      render_power = 2
      color = rgba(0, 0, 0, 0.25)
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.4, 0.0, 0.2, 1.0
    animation = windows, 1, 2.5, myBezier, popin 80%
    animation = border, 1, 2.5, myBezier
    animation = fade, 1, 2.5, myBezier
    animation = workspaces, 1, 2.5, myBezier, slidefade 20%
}
